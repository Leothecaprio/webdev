<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form>
        <fieldset>
        <legend>Personal Information</legend>
        <label for="h">Full Name:</label>
        <input type="text" id="h" name="fname">
        <br><br>
        <label for="u">Date of Birth:</label>
        <input type="date" id="u" name="DOB">
        <br><br>
        <label for="o">Gender:</label>
        <select name="gender" id="o">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="options">options</option>
        </select>
        <br><br>
        <label for="j">Phone Number:</label>
        <input type="tel" id="j" name="phoneNo.">
        <br>
    </fieldset>
    <fieldset>
        <legend>Medical History</legend>
        <label for="u">Blood Group:</label>
        <select name="bogroup" id="u">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        <br><br>
        <label>Do you wear glasses or contact lenses?</label><br>
        <input type="radio" id="d" name="glasses" value="Yes">
        <label for="d">Yes</label>
        <input type="radio" id="dd" name="glasses" value="No">
        <label for="dd">No</label>
        <br><br>
        <label for="ff">Pre-existing Conditions:</label><br>
        <textarea name="pop" id="jj" rows="3" cols="50" placeholder="List any pre-existing medical conditions"></textarea>
        <br><br>
        <label>Allergies:</label><br>
        <input type="checkbox" id="i" name="Pollen"</label>
        <label for="i">Pollen</label><br>
        <input type="checkbox" id="i" name="Peanuts"</label>
        <label for="i">Peanuts</label><br>
        <input type="checkbox" id="i" name="Latex"</label>
        <label for="i">Latex</label><br>
        <input type="checkbox" id="i" name=" None"</label>
        <label for="i"> None</label>
        <br><br>
        <label for="r">Current Medications:</label><br>
        <textarea name="check" id="r" rows="3" cols="50" placeholder="List any current medications"></textarea>
        <br><br>        
    </fieldset>
    <fieldset>
        <legend>Emergency Contact</legend>
        <label for="ooo">Emergency Contact Name:</label>
        <input type="text" id="ooo" name="f"><br><br>
        <label for="oo">Emergency Contact Phone:</label>
        <input type="text" id="oo" name="ff"><br><br>
        <label for="ouoo">Relationship to Emergency Contact:</label>
        <input type="text" id="ouoo" name="f"><br>
    </fieldset>
    <button>Submit</button>
    </form>
</body>
</html>
